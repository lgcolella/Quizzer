
<div class="container">
    <nav>
        <div>
            <h1 routerLink="/">{{title}}</h1>
        </div>
        
        <div>
            <ul>
                <li routerLinkActive="active">
                    <mat-icon>details</mat-icon>
                    <a routerLink='create'>{{languageMap['quizCreate']}}</a>
                </li>
                <li routerLinkActive="active">
                    <mat-icon>details</mat-icon>
                    <a routerLink='list'>{{languageMap['quizList']}}</a>
                </li>
                <li routerLinkActive="active">
                    <mat-icon>details</mat-icon>
                    <a routerLink='launch'>{{languageMap['quizLoad']}}</a>
                </li>
            </ul>
        </div>

        <div class="links">
            <a href="https://github.com/lgcolella/quizzer" tabindex="0" target="_blank">
                <span>
                    <img src="assets/images/github-circle-white-transparent.svg">
                </span>
            </a>
            <button mat-button [matMenuTriggerFor]="menu">{{languageMap['language']}}...</button>
            <mat-menu #menu="matMenu">
                <button *ngFor="let lang of availableLangs" (click)="changeLanguage(lang.value)" mat-menu-item>
                    <span>
                        <img [src]="'assets/images/flag-' + lang.value + '.png'">
                        {{lang.name}}
                    </span>
                </button>
            </mat-menu>
        </div>
    </nav>

    <nav class="links">
        <ul>
            <li routerLinkActive="active"><a routerLink='create'>{{languageMap['quizCreate']}}</a></li>
            <li routerLinkActive="active"><a routerLink='list'>{{languageMap['quizList']}}</a></li>
            <li routerLinkActive="active"><a routerLink='launch'>{{languageMap['quizLoad']}}</a></li>
        </ul>
    </nav>
</div>
